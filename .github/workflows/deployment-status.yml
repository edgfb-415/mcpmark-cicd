on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_commit: ${{ steps.get_prev_commit.outputs.prev_commit }}
      current_commit: ${{ steps.get_current_commit.outputs.current_commit }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Get previous commit SHA
        id: get_prev_commit
        run: echo "prev_commit=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get current commit SHA
        id: get_current_commit
        run: echo "current_commit=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ steps.get_current_commit.outputs.current_commit }}`,
              labels: ['deployment', 'in-progress'],
              body: `
              Deployment in progress for commit: ${{ steps.get_current_commit.outputs.current_commit }}
              Previous commit: ${{ steps.get_prev_commit.outputs.prev_commit }}
              Package version: ${{ steps.get_package_version.outputs.package_version }}
              `
            });
            echo "issue_number=${issue.data.number}" >> $GITHUB_OUTPUT

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback process..."

          # Check if git is available
          if ! command -v git &> /dev/null; then
            echo "Error: git is not installed"
            exit 1
          fi

          # Check if npm is available
          if ! command -v npm &> /dev/null; then
            echo "Error: npm is not installed"
            exit 1
          fi

          # Previous commit SHA
          PREV_COMMIT="${{ needs.pre-deployment.outputs.previous_commit }}"

          echo "Reverting to previous commit: $PREV_COMMIT"
          git checkout $PREV_COMMIT

          echo "Restoring dependencies..."
          npm install

          echo "Rollback completed successfully!"
          EOF
          chmod +x rollback.sh

      - name: Create dependency verification script
        run: |
          cat > verify-deps.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies..."

          # Check if package-lock.json exists
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found"
            exit 1
          fi

          # Verify dependencies
          npm ci --dry-run

          echo "Dependencies verified successfully!"
          EOF
          chmod +x verify-deps.sh

      - name: Create rollback documentation
        run: |
          cat > rollback-docs.md << 'EOF'
          # Rollback Documentation

          ## Step-by-Step Rollback Instructions

          1. **Stop the application**
             ```bash
             pm2 stop app || pkill node || echo "No running node processes found"
             ```

          2. **Navigate to project directory**
             ```bash
             cd /path/to/project
             ```

          3. **Run rollback script**
             ```bash
             ./rollback.sh
             ```

          4. **Verify rollback**
             ```bash
             ./verify-deps.sh
             git log --oneline -1
             ```

          5. **Restart the application**
             ```bash
             pm2 start app || node index.js
             ```

          ## Rollback Details
          - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
          - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
          - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
          EOF

      - name: Create configuration backups
        run: |
          mkdir -p rollback-backups
          cp package.json rollback-backups/
          cp package-lock.json rollback-backups/
          # Create environment template placeholder
          cat > rollback-backups/.env.template << 'EOF'
          # Environment variables template
          PORT=3000
          NODE_ENV=production
          EOF

      - name: Create rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_commit }}"
          zip -r $ARTIFACT_NAME.zip rollback.sh verify-deps.sh rollback-docs.md rollback-backups/
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              # ðŸ”„ Rollback Plan Ready

              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_commit }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_commit }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Rollback package compressed
              âœ… SHA256 checksum generated

              ## Quick Rollback Command
              \`\`\`bash
              # Download artifact first, then extract and run:
              unzip ${{ steps.create_artifact.outputs.artifact_name }}
              cd rollback-backups/..
              ./rollback.sh
              \`\`\`

              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${{ steps.generate_checksum.outputs.checksum }}
              `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: rollback-preparation
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            # Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            # Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              Deployment Completed Successfully

              Rollback artifact details:
              - Artifact Name: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}
              - Retention Period: 30 days
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });